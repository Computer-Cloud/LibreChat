stages:
  - lint
  - test
  - build

variables:
  DOCKER_IMAGE: registry.nj.cs.ac.cn/mryao/LibreChat

# Only run on main branch (push or merge)
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# Lint stage
lint:
  stage: lint
  image: node:25
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm install --frozen-lockfile
  script:
    - pnpm run lint
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

# Test stage
test:
  stage: test
  image: node:25
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm install --frozen-lockfile
  script:
    - pnpm run test:all
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

# Build and push Docker image
docker:
  stage: build
  image: docker:29
  services:
    - docker:29-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.nj.cs.ac.cn
  script:
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHA -t $DOCKER_IMAGE:latest .
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHA
    - docker push $DOCKER_IMAGE:latest
